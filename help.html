<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="public/favicon.ico">
    <link rel="manifest" href="public/manifest.json">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/components.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/help.css">
    <title>EnergyConnectSV</title>
</head>

<body>
    <header>
        <h1 hidden>Welcome to Energy Connect SV!</h1>
        <nav>
            <span>Hola, Julio</span>
            <a href="./profile.html">
                <img src="./src/assets/Menu/user.png" alt="EnergyConnectSV">
            </a>
        </nav>
    </header>

    <main>
        <div class="header-help">
            <img src="./src/assets/Menu/help.png" alt="Help">
            <h2>Soporte Tecnico</h2>
        </div>
        <div class="body-help">
            <p>Hola, nuestro equipo esta para ayudarte ante cualquier inconveniente. Por favor Dejanos tu consulta o
                problema para poder ayudarte.</p>
            <form action="">
                <fieldset>
                    <label for="">
                        Tienes un problema tecnico o consulta?
                    </label>
                    <select>
                        <option value="volvo">Problem Tecnico</option>
                        <option value="saab">Consulta</option>
                        <option value="mercedes">Queja o Reclamo</option>
                        <option value="audi">Seguimiento a Requerimiento</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="">
                        Que tipo de problema?
                    </label>
                    <select>
                        <option value="volvo">Pago</option>
                        <option value="saab">Mis datos son incorrectos</option>
                        <option value="mercedes">Una funcion de la app no sirve</option>
                        <option value="audi">otro</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="">
                        Describenos tu situacion
                    </label>
                    <textarea rows="4"></textarea>
                </fieldset>
                <fieldset class="send-button">
                    <input type="submit" value="Enviar" class="button-primary">
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <div>
            <a href="./services.html">
                <img src="./src/assets/Menu/home.png" id="home-footer-button" alt="Home">
            </a>
        </div>
        <div>
            <a href="./billing.html">
                <img src="./src/assets/Menu/payment.png" id="billing-footer-button" alt="Billing">
            </a>
        </div>
        <div>
            <img src="./src/assets/Menu/help.png" id="help-footer-button" alt="help">
        </div>
        <div>
            <a href="./settings.html">
                <img src="./src/assets/Menu/settings.png" id="config-footer-button" alt="settings">
            </a></div>
    </footer>
</body>

</html>
