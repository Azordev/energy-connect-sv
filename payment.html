<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="public/favicon.ico">
  <link rel="manifest" href="public/manifest.json">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/components.css">
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="src/css/payment.css">
  <title>EnergyConnectSV</title>
</head>

<body>
  <header>
    <h1 hidden>Welcome to Energy Connect SV!</h1>
    <nav class="">
      <span class="m-20">Hola, Julio</span>
      <a href="./profile.html">
        <img src="./src/assets/Menu/user.png" alt="EnergyConnectSV">
      </a>
    </nav>
  </header>

  <div class="m-20 payment" id="payment">
    <div class="">
      <p class="titulo">Pago a realizar </p>
      <p class="cantidadFactura"> 50 USD </p>
    </div>
    <div>
      <form class="">
        <label class="labelForm"> Nombre del usuario </label>
        <input type="text" id="name" name="" class="inputForm">
        <label class="labelForm"> Numero de tarjeta </label>
        <input type="text" id="card" name="" class="inputForm">

        <div class="row">
          <div class="col-6">
            <label class="labelForm "> Fecha de expiración </label>
            <input type="date" id="date" name="" class="inputForm">
          </div>
          <div class="col-6">
            <label class="labelForm "> Código de seguridad </label>
            <input type="number" id="code" name="" class="inputForm">
          </div>
        </div>
        <input type="submit" class="button-realizar-pago button-primary" value="REALIZAR PAGO">
      </form>
    </div>
  </div>

  <footer>
    <div>
      <a href="./services.html">
        <img src="./src/assets/Menu/home.png" id="home-footer-button" alt="Home" />
      </a>
    </div>
    <div>
      <a href="./billing.html">
        <img src="./src/assets/Menu/payment.png" id="billing-footer-button" alt="Billing" />
      </a>
    </div>
    <div>
      <a href="./help.html">
        <img src="./src/assets/Menu/help.png" id="help-footer-button" alt="help" />
      </a>
    </div>
    <div>
      <a href="./settings.html">
        <img src="./src/assets/Menu/settings.png" id="config-footer-button" alt="settings" />
      </a>
    </div>
  </footer>
</body>

</html>
